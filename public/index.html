<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brasileirão 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Classificação do Brasileirão</h1>
        <p>Temporada 2024</p>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Pos.</th>
              <th>Clube</th>
              <th>Pts</th>
              <th>J</th>
              <th>V</th>
              <th>E</th>
              <th>D</th>
              <th>GP</th>
              <th>GC</th>
              <th>SG</th>
              <th>Últimas 5</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqui vai os dados do Javascript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="11">
                <div class="legenda">
                  <h3>Legenda:</h3>
                  <div class="legenda-grid">
                    <div class="legenda-item">Pts: Pontos</div>
                    <div class="legenda-item">J: Jogos</div>
                    <div class="legenda-item">V: Vitórias</div>
                    <div class="legenda-item">E: Empates</div>
                    <div class="legenda-item">D: Derrotas</div>
                    <div class="legenda-item">GP: Gols Pró</div>
                    <div class="legenda-item">GC: Gols Contra</div>
                    <div class="legenda-item">SG: Saldo de Gols</div>
                  </div>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
